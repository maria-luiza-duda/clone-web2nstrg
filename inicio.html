<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="frontend/css/inicio.css">
    <title>Instagram</title>
</head>
<body>
    <header>
        <div class="flex-container">
            <img class="flex-logo" src="frontend/img/logo.png" alt="logo">
            <img class="flex-inicio" src="frontend/img/inicio.png">
        </div>
    </header>

        <div class="flex-infos-usuario">
            <img class="flex-foto-perfil" src="frontend/img/foto.jpg" alt="foto perfil do usuário">
            <h3>billyjean</h3>
            <!-- <img class="opcoes" src="/img/pontos.png">-->
        </div>
        
        <div class="flex-postagem">
            <img class="flex-post" src="frontend/img/post.jpg" alt="post do insta">
            
        </div>

        <div class="flex-acoes-post">
            <img class="flex-curtir" src="frontend/img/curtida.png">
            <img class="flex-comentar" src="frontend/img/comentario.png">
            <img class="flex-compartilhar" src="frontend/img/compartilhar.png">
            
            <div class="flex-infos-post">
                <h4><strong>marley</strong> e outras 327 pessoas comentaram.</h4>
                <h4><strong>billyjean</strong> Ohana, que significa família! #tbt</h4>
            </div>
            
        </div>

        

        <div class="flex-menu-inferior">
            <img class="flex-inicio-inferior" src="frontend/img/inicioinf.png">
            <img class="flex-pesquisar" src="frontend/img/pesquisa.png">
            <img class="flex-foto" src="frontend/img/fotopost.png">
            <img class="flex-likes" src="frontend/img/curtida.png">
            <img class="flex-perfil" src="frontend/img/perfil-pf.png">
        </div>

    
</body>
</html>
